<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="end.js"></script>
    <title>Khalislam</title>
  </head>
  <body>
    <div class="navbar">
      <button onclick="document.location='index.html'" class="navbtn navmenu">
        Back to Main Menu
      </button>
      <button class="navbtn navusername">
        طَلَبُ الْعِلْمِ فَرِيضَةٌ عَلَى كُلِّ مُسْلِمٍ
      </button>
      <img class="navbtn navlogo" src="khalislam logo2.png" alt="Khalislam" />
    </div>
    <div class="endContainer">
      <div id="end">
        <!-- Display the final score to the user -->
        <h1 class="text" id="finalScore"></h1>
        <!-- Form for the user to enter their username and submit their score -->
        <form class="menu-btn-grid">
          <!-- Text input for the user to enter their username -->
          <input
            type="text"
            class="btn"
            name="Username"
            id="username"
            placeholder="Username"
          />
          <!-- "Save" button to submit the form and save the score to the leaderboard -->
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
          <!-- "Play Again" button to restart the game -->
          <a href="streak.html" class="btn">Play Again</a>
        </form>
      </div>
    </div>
  </body>
</html>
